<ion-header>
  <ion-toolbar>
    <ion-title>Registro Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
     <ion-item lines="full">
       <ion-label position="floating">Contrase√±a</ion-label>
       <ion-input type="password" #password required></ion-input>
     </ion-item>
     <ion-row>
       <ion-col>
         <ion-button
         type="submit" (click)="onRegister(email, password)"
         expand="block" >Registrarse</ion-button>
       </ion-col>
     </ion-row>
     <ion-button href="/login">Iniciar Sesion</ion-button>
  </form>
  <ion-row>
    <ion-col>
      <p>
        
      </p>
    </ion-col>
    </ion-row>

</ion-content>
