  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="primary" expand="block" (click)="onEnviemail()">Enviar verificacion nuevamente</ion-button>
    </ion-col>
    <ion-col>
      <ion-button href="./login">Enviar verificacion nuevamente
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
